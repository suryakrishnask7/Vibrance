<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vibrance | Producers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="index.html">Vibrance</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="artist.html">Artists</a></li>
        <li class="nav-item"><a class="nav-link active" href="producer.html">Producers</a></li>
        <li class="nav-item"><a class="nav-link" href="album.html">Albums</a></li>
        <li class="nav-item"><a class="nav-link" href="track.html">Tracks</a></li>
        <li class="nav-item"><a class="nav-link" href="trackArtist.html">Track Artists</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-5">
      <div class="card shadow">
        <div class="card-header bg-primary text-white fw-bold">Add / Update Producer</div>
        <div class="card-body">
          <input type="hidden" id="producerId">

          <div class="mb-3">
            <label class="form-label">Producer Name</label>
            <input type="text" class="form-control" id="producerName">
          </div>

          <div class="mb-3">
            <label class="form-label">Company</label>
            <input type="text" class="form-control" id="producerCompany">
          </div>

          <div class="d-grid gap-2">
            <button class="btn btn-success" onclick="saveProducer()">Save Producer</button>
            <button class="btn btn-secondary" onclick="resetProducerForm()">Clear</button>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-7">
      <div class="card shadow">
        <div class="card-header bg-dark text-white fw-bold">Producer List</div>
        <div class="card-body table-responsive">
          <table class="table table-striped table-hover">
            <thead class="table-dark">
              <tr>
                <th>Name</th>
                <th>Company</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="producerTable"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/producer.js"></script>
</body>
</html>
