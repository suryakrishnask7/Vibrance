<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vibrance | Albums</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .rounded-table {
      border-radius: 12px;
      overflow: hidden;
    }
  </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="index.html">Vibrance</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#vibranceNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="vibranceNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="artist.html">Artists</a></li>
        <li class="nav-item"><a class="nav-link" href="producer.html">Producers</a></li>
        <li class="nav-item"><a class="nav-link active" href="album.html">Albums</a></li>
        <li class="nav-item"><a class="nav-link" href="track.html">Tracks</a></li>
        <li class="nav-item"><a class="nav-link" href="trackArtist.html">Track Artists</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">

  <div class="row">
    <div class="col-md-5">

      <div class="card shadow">
        <div class="card-header bg-primary text-white fw-bold">
          Add / Update Album
        </div>

        <div class="card-body">
          <input type="hidden" id="albumId">

          <div class="mb-3">
            <label class="form-label">Album Title</label>
            <input type="text" class="form-control" id="albumTitle">
          </div>

          <div class="mb-3">
            <label class="form-label">Release Year</label>
            <input type="number" class="form-control" id="albumYear">
          </div>

          <div class="mb-3">
            <label class="form-label">Producer</label>
            <select class="form-select" id="producerDropdown"></select>
          </div>

          <div class="d-grid gap-2">
            <button class="btn btn-success" onclick="saveAlbum()">Save Album</button>
            <button class="btn btn-secondary" onclick="resetAlbumForm()">Clear</button>
          </div>
        </div>
      </div>

    </div>

    <div class="col-md-7">
      <div class="card shadow">
        <div class="card-header bg-dark text-white fw-bold">
          Album List
        </div>

        <div class="card-body table-responsive rounded-table">
          <table class="table table-striped table-hover align-middle mb-0">
            <thead class="table-dark">
              <tr>
                <th>Title</th>
                <th>Year</th>
                <th>Producer</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="albumTable"></tbody>
          </table>
        </div>
      </div>
    </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/album.js"></script>

</body>
</html>
