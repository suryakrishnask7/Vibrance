<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vibrance | Track Artists</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/theme.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="index.html">Vibrance</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#vibranceNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="vibranceNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="artist.html">Artists</a></li>
        <li class="nav-item"><a class="nav-link" href="producer.html">Producers</a></li>
        <li class="nav-item"><a class="nav-link" href="album.html">Albums</a></li>
        <li class="nav-item"><a class="nav-link" href="track.html">Tracks</a></li>
        <li class="nav-item"><a class="nav-link active" href="trackArtist.html">Track Artists</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">

  <div class="row">
    <div class="col-md-5">

      <div class="card shadow">
        <div class="card-header bg-primary text-white fw-bold">
          Assign Artist to Track
        </div>

        <div class="card-body">

          <div class="mb-3">
            <label class="form-label">Track</label>
            <select class="form-select" id="trackDropdown"></select>
          </div>

          <div class="mb-3">
            <label class="form-label">Artist</label>
            <select class="form-select" id="artistDropdown"></select>
          </div>

          <div class="d-grid gap-2">
            <button class="btn btn-success" onclick="assignArtist()">Assign</button>
          </div>
        </div>
      </div>

    </div>

    <div class="col-md-7">
      <div class="card shadow">
        <div class="card-header bg-dark text-white fw-bold">
          Track - Artist Mapping
        </div>

        <div class="card-body table-responsive rounded-table">
          <table class="table table-striped table-hover align-middle mb-0">
            <thead class="table-dark">
              <tr>
                <th>Track</th>
                <th>Artist</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="assignTable"></tbody>
          </table>
        </div>
      </div>
    </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/trackArtist.js"></script>

</body>
</html>
